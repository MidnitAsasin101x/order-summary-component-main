<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->pwd
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="div"></div>
  <div class="wrapper">
    <div class="main">
      <img src="images/illustration-hero.svg" alt="picture">
      <h1>Order Summary</h1>
      <div class="food">
        You can now listen to millions of songs, 
        audiobooks, and podcasts on any 
        device anywhere you like!
        <div class="fowl">
            <div class="left">
              <div class="icon">
                <img src="images/icon-music.svg" alt="Music Icon">
            </div>
            
                <div class="content">
                    <div class="gun">Annual Plan</div>
                    <div>$59.99/year</div>
                    
                </div>
                
            </div>
           
            <div class="right"><a href="#" target="_blank">Change</a></div>
        </div>
        <div class="last">Proceed to Payment</div>
        <div class="yes">Cancel Order</div>
    </div>
    

    
    
    
      </div>
    </div>
  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
